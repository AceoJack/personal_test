<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Dark Homepage</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
    }
    .navbar a {
        color: #e0e0e0;
        text-decoration: none;
        padding: 10px;
    }
    .navbar a:hover {
        background-color: #555;
    }
    .welcome {
        text-align: center;
        padding: 100px 20px;
    }
    .welcome h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    .welcome p {
        font-size: 1.2em;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    footer p {
        margin: 0;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div class="welcome">
    <h1>Welcome to Our Site</h1>
    <p>This is a modern, dark-themed homepage that's both sleek and easy on the eyes.</p>
</div>

<footer>
    <p>&copy; 2024 Your Company Name</p>
</footer>

</body>
</html>
